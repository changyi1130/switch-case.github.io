<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理工具</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2d2d2d;
            --button-bg: #3d3d3d;
            --button-hover: #4d4d4d;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #textInput {
            width: 100%;
            height: 200px;
            padding: 15px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid #555;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .copy-success {
            color: #4CAF50;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show-check .copy-success {
            opacity: 1;
        }

        button {
            position: relative;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="textInput" placeholder="输入文本..." spellcheck="true"></textarea>

        <div class="button-group">
            <button onclick="convertToUpper()">全大写</button>
            <button onclick="convertToLower()">全小写</button>
            <button onclick="convertToTitleCase()">首字母大写</button>
            <button onclick="GoogleTranslateText()">Google 翻译</button>
            <button onclick="BingTranslateText()">Bing 翻译</button>
            <button onclick="BaiduTranslateText()">百度翻译</button>
            <button id="copyBtn" onclick="copyText()">
                复制内容
                <span class="copy-success">✓</span>
            </button>
        </div>
    </div>

    <script>
        // 大小写转换函数
        function convertToUpper() {
            const textarea = document.getElementById('textInput');
            textarea.value = textarea.value.toUpperCase();
        }

        function convertToLower() {
            const textarea = document.getElementById('textInput');
            textarea.value = textarea.value.toLowerCase();
        }

        function convertToTitleCase() {
            const textarea = document.getElementById('textInput');
            const prepositions = new Set(['a', 'an', 'the', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'as']);

            textarea.value = textarea.value.toLowerCase()
                .split(' ')
                .map((word, index) => {
                    if (index > 0 && prepositions.has(word)) {
                        return word;
                    }
                    return word.charAt(0).toUpperCase() + word.slice(1);
                })
                .join(' ');
        }

        // 翻译功能
        function GoogleTranslateText() {
            const text = encodeURIComponent(document.getElementById('textInput').value);
            window.open(`https://translate.google.com/?sl=auto&tl=zh-CN&text=${text}`, '_blank');
        }
        function BingTranslateText() {
            const text = encodeURIComponent(document.getElementById('textInput').value);
            window.open(`https://www.bing.com/translator/?from=auto&to=zh-Hans&text=${text}`, '_blank');
        }
        function BaiduTranslateText() {
            const text = encodeURIComponent(document.getElementById('textInput').value);
            window.open(`https://fanyi.baidu.com/?aldtype=16047#auto/zh/${text}`, '_blank');
        }

        // 新增复制功能
        function copyText() {
            const textarea = document.getElementById('textInput');
            textarea.select();

            try {
                navigator.clipboard.writeText(textarea.value);
                showCopyFeedback();
            } catch (err) {
                // 兼容旧版浏览器的写法
                document.execCommand('copy');
            }
        }

        function copyText() {
            const btn = document.getElementById('copyBtn');
            const textarea = document.getElementById('textInput');

            try {
                navigator.clipboard.writeText(textarea.value);
                showCopyFeedback(btn);
            } catch (err) {
                document.execCommand('copy');
                showCopyFeedback(btn);
            }
        }

        // 复制功能优化版
        function showCopyFeedback(button) {
            button.classList.add('show-check');
            setTimeout(() => {
                button.classList.remove('show-check');
            }, 1000);
        }
    </script>
</body>

</html>
